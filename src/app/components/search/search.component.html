<div class="new-design container py-5">
    <!-- Header with search query -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="section-title mb-0">
            Search Results for "{{ query }}"
        </h2>
    </div>

    <!-- No results message -->
    @if(products.length===0){
    <div class="text-center text-muted py-5">
        No products found for "{{ query }}"
    </div>
    }


    <!-- Product Grid -->

    <div class="row row-cols-1 row-cols-md-3 g-4 mt-3">
        @if(products.length>0){
        @for(item of products ;track $index){
        <div class="col">
            <div class="card h-100 border-0 rounded-3 shadow-sm product-card">
                <div class="position-relative">
                    <div class="product-image">
                        <img [src]="item.productImageUrl" [alt]="item.productName" class="img-fluid rounded-top-3" />
                    </div>

                    <span class="badge bg-primary position-absolute top-0 start-0 m-2 text-white">
                        {{ item.productCategory }}
                    </span>
                </div>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-truncate">{{ item.productName }}</h5>
                    <p class="product-price mb-2">â‚¹ {{ item.productPrice }}</p>
                    <p class="card-text text-muted mb-3"
                        style="flex-grow:1; overflow:hidden; text-overflow:ellipsis; display:-webkit-box; -webkit-line-clamp:3; -webkit-box-orient:vertical;">
                        {{ item.productDescription }}
                    </p>
                </div>
            </div>
        </div>
        }
        }
    </div>


</div>
