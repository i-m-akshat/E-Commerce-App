<div class="new-design container my-5">
    <div class="card shadow-lg border-0 rounded-4 p-4 mx-auto" style="max-width: 700px;">
        <div class="card-body">

            <!-- Product Title -->
            <h2 class="card-title text-gradient fw-bold mb-4 text-center">üõçÔ∏è {{ product.productName }}</h2>

            <div class="row">
                <!-- Left: Product Image -->
                <div class="col-12 col-md-6 mb-4 mb-md-0 text-center">
                    <div class="product-image-preview-wrapper shadow-sm rounded-3 p-3 bg-light">
                        <img [src]="product.productImageUrl" alt="{{ product.productName }}"
                            class="img-fluid rounded-3 product-image-preview"
                            style="max-height: 300px; object-fit: contain;">
                    </div>
                </div>

                <!-- Right: Product Details -->
                <div class="col-12 col-md-6 product-details-right">
                    <!-- Price -->
                    <h3 class="product-price mb-3">‚Çπ {{ product.productPrice }}</h3>

                    <!-- Category -->
                    <p class="mb-2"><strong>Category:</strong>
                        <span class="badge bg-primary text-white px-3 py-1">{{ product.productCategory }}</span>
                    </p>

                    <!-- Color -->
                    <p class="mb-3">
                        <strong>Color:</strong>
                        <span class="color-circle" [style.background-color]="product.productColor"></span>
                    </p>

                    <!-- Description -->
                    <h5 class="fw-semibold mt-3 mb-2">Description</h5>
                    <p class="text-muted">{{ product.productDescription }}</p>

                    <!-- Back button -->
                    <a href="/seller-product" class="btn btn-primary btn-lg w-100 mt-3 shadow-sm">‚¨ÖÔ∏è Back to
                        Products</a>
                </div>
            </div>
        </div>
    </div>
</div>
