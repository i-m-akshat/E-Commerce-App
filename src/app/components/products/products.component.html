<div class="new-design container py-5">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="section-title mb-0">All Products</h2>
        <!-- Optional: Add Product (for admins) -->
        <!-- <a href="/add-product" class="btn btn-primary btn-lg ms-3">+ Add Product</a> -->
    </div>

    <!-- Product Grid -->
    <div class="row row-cols-1 row-cols-md-3 g-4 mt-3">
        @for (item of products; track item.id) {
        <div class="col">
            <div class="card h-100 border-0 rounded-3 shadow-sm product-card">
                <div class="position-relative">
                    <!-- Product Image -->
                    <div class="product-image">
                        <img src="{{item.productImageUrl}}" alt="{{item.productName}}"
                            class="img-fluid rounded-top-3" />
                    </div>

                    <!-- Category Badge -->
                    <span class="badge bg-primary position-absolute top-0 start-0 m-2 text-white">
                        {{item.productCategory}}
                    </span>
                </div>

                <!-- Card Body -->
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-truncate">{{item.productName}}</h5>
                    <p class="product-price mb-2">â‚¹ {{item.productPrice}}</p>
                    <p class="card-text text-muted mb-3"
                        style="flex-grow:1; overflow:hidden; text-overflow:ellipsis; display:-webkit-box; -webkit-line-clamp:3; -webkit-box-orient:vertical;">
                        {{item.productDescription}}
                    </p>

                    <!-- User Action Buttons -->
                    <div class="d-flex justify-content-between mt-auto">
                        <!-- Add to Cart -->
                        <button class="btn btn-sm btn-primary flex-fill mx-1">
                            <fa-icon [icon]="faCartShopping"></fa-icon> Add to Cart
                        </button>

                        <!-- View Details -->
                        <a href="/product-details/{{item.id}}" class="btn btn-sm btn-outline-success flex-fill mx-1">
                            <fa-icon [icon]="faEye"></fa-icon> View Details
                        </a>
                    </div>
                </div>
            </div>
        </div>
        }
    </div>
</div>
