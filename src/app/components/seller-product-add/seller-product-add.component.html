<div class="container my-5">
    <div class="card shadow-lg border-0 rounded-4 p-4 my-5" style="max-width: 650px; margin: auto;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4 fw-bold text-primary">➕ Add New Product</h2>

            <form (ngSubmit)="onSubmit(productForm.value,productForm)" #productForm="ngForm">

                <!-- Product Name -->
                <div class="mb-3">
                    <label for="productName" class="form-label fw-semibold">Product Name</label>
                    <input type="text" class="form-control form-control-lg" id="productName" name="productName" ngModel
                        placeholder="Enter product name">
                </div>

                <!-- Price -->
                <div class="mb-3">
                    <label for="productPrice" class="form-label fw-semibold">Product Price ($)</label>
                    <input type="number" class="form-control form-control-lg" id="productPrice" name="productPrice"
                        ngModel placeholder="Enter product price">
                </div>

                <!-- Color -->
                <div class="mb-3">
                    <label for="productColor" class="form-label fw-semibold">Product Color</label>
                    <input type="color" class="form-control form-control-color" id="productColor" value="#000000"
                        name="productColor" ngModel title="Choose product color">
                </div>

                <!-- Category -->
                <div class="mb-3">
                    <label for="productCategory" class="form-label fw-semibold">Product Category</label>
                    <select class="form-select form-select-lg" id="productCategory" name="productCategory" ngModel>
                        <option selected disabled>Select category</option>
                        <option value="electronics">Electronics</option>
                        <option value="fashion">Fashion</option>
                        <option value="home">Home</option>
                        <option value="books">Books</option>
                    </select>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label for="productDescription" class="form-label fw-semibold">Product Description</label>
                    <textarea class="form-control" id="productDescription" name="productDescription" ngModel rows="4"
                        placeholder="Enter product description"></textarea>
                </div>

                <!-- Image URL -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Product Image URL</label>
                    <input type="url" class="form-control form-control-lg" name="productImageUrl" ngModel
                        placeholder="Paste image URL" (input)="previewUrl = productForm.value.productImageUrl">
                </div>

                <!-- Image Preview inside card -->
                <div class="text-center mb-4">
                    @if (previewUrl) {
                    <div class="card shadow-sm border-0 p-3 rounded-3 bg-light">
                        <img [src]="previewUrl" alt="Preview" class="img-fluid rounded-3"
                            style="max-height: 250px; object-fit: contain;">
                    </div>
                    }
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100 shadow">✅ Add Product</button>
            </form>
        </div>
    </div>
</div>
