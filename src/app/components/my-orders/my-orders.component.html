<div class="bg-gray-100 py-5 new-design">
    <div class="container my-5">
        <div class="row">
            <div class="col-12 text-center mb-5">
                <h1 class="section-title">My Orders</h1>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <!-- Order Card 1 -->
            @for(item of orders ;track $index){
            <div class="col">
                <div class="card product-card h-100 shadow-sm">

                    <!-- Header: Order ID + Status -->
                    <div class="order-card-header d-flex justify-content-between align-items-center p-3">
                        <h5 class="mb-0 text-color-dark">Order #{{item.id}}</h5>
                        <span class="badge bg-warning">In Progress</span>
                    </div>

                    <!-- Body: Price + Image -->
                    <div class="order-card-body text-center p-3">
                        <fa-icon [icon]="faCartPlus" class="text-primary mb-2" style="font-size: 3rem;"></fa-icon>

                        <p class="mb-0 text-color-light">Total: <strong
                                class="text-color-dark">â‚¹{{item.totalPrice}}</strong></p>
                    </div>

                    <!-- Footer: Cancel button -->
                    <div class="order-card-footer d-flex justify-content-center p-3">
                        <button class="btn btn-sm btn-danger">Cancel Order</button>
                    </div>

                </div>
            </div>

            }
        </div>
    </div>
