<div class="new-design container my-5">
    <div class="card shadow-lg border-0 rounded-4 p-4 my-5" style="max-width: 650px; margin: auto;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4 fw-bold text-gradient">‚úèÔ∏è Update Product</h2>

            <form (ngSubmit)="updateProduct(product.id,product)" #productForm="ngForm">

                <!-- Product Name -->
                <div class="mb-3">
                    <label for="productName" class="form-label fw-semibold">Product Name</label>
                    <input type="text" class="form-control form-control-lg rounded-pill" id="productName"
                        name="productName" [(ngModel)]="product.productName" placeholder="Enter product name" required>
                </div>

                <!-- Price -->
                <div class="mb-3">
                    <label for="productPrice" class="form-label fw-semibold">Product Price ($)</label>
                    <input type="number" class="form-control form-control-lg rounded-pill" id="productPrice"
                        name="productPrice" [(ngModel)]="product.productPrice" placeholder="Enter product price"
                        required>
                </div>

                <!-- Color -->
                <div class="mb-3 d-flex align-items-center gap-2">
                    <label for="productColor" class="form-label fw-semibold mb-0">Product Color</label>
                    <input type="color" class="form-control-color" id="productColor" value="#000000" name="productColor"
                        [(ngModel)]="product.productColor" title="Choose product color">
                </div>

                <!-- Category -->
                <div class="mb-3">
                    <label for="productCategory" class="form-label fw-semibold">Product Category</label>
                    <select class="form-select form-select-lg rounded-pill" id="productCategory" name="productCategory"
                        [(ngModel)]="product.productCategory" required>
                        <option disabled>Select category</option>
                        <option value="electronics">Electronics</option>
                        <option value="fashion">Fashion</option>
                        <option value="home">Home</option>
                        <option value="books">Books</option>
                    </select>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label for="productDescription" class="form-label fw-semibold">Product Description</label>
                    <textarea class="form-control rounded-pill" id="productDescription" name="productDescription"
                        [(ngModel)]="product.productDescription" rows="4" placeholder="Enter product description"
                        required></textarea>
                </div>

                <!-- Image URL -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Product Image URL</label>
                    <input type="url" class="form-control form-control-lg rounded-pill" name="productImageUrl"
                        [(ngModel)]="product.productImageUrl" placeholder="Paste image URL"
                        (input)="previewUrl = productForm.value.productImageUrl" required>
                </div>

                <!-- Image Preview -->
                @if(previewUrl){
                <div class="text-center mb-4">
                    <div class="card shadow-sm border-0 p-3 rounded-4 bg-light">
                        <img [src]="previewUrl" alt="Preview" class="img-fluid rounded-4"
                            style="max-height: 250px; object-fit: contain;">
                    </div>
                </div>
                }

                <!-- Update Button -->
                <button type="submit" class="btn btn-lg w-100 shadow"
                    style="background: linear-gradient(135deg, #33aeff, #0062e6); color:#fff; border-radius:50px;">
                    üíæ Update Product
                </button>

            </form>
        </div>
    </div>
</div>
