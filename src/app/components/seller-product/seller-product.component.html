<div class="container py-5">
    <h2 class="text-center mb-5 text-white fw-bold">All Products</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        @for (item of products; track item.id) {
        <div class="col">
            <div class="card h-100 border-0 rounded-3 shadow-sm product-card">
                <div class="position-relative">
                    <img src={{item.productImageUrl}} class="card-img-top d-flex rounded-top-3 mt-2" alt="Product Image"
                        style="height:160px; width:100%; object-fit:contain; background-color:#f8f9fa;">


                    <span
                        class="badge bg-primary position-absolute top-0 start-0 m-2 text-white">{{item.productCategory}}</span>
                </div>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title text-truncate">{{item.productName}}</h5>
                    <p class="card-text text-success fw-bold mb-2">â‚¹ {{item.productPrice}}</p>
                    <p class="card-text text-muted mb-3"
                        style="flex-grow:1; overflow:hidden; text-overflow:ellipsis; display:-webkit-box; -webkit-line-clamp:3; -webkit-box-orient:vertical;">
                        {{item.productDescription}}
                    </p>
                    <div class="d-flex justify-content-between mt-auto">
                        <a href="#" class="btn btn-sm btn-primary mx-1">View</a>
                        <a href="#" class="btn btn-sm btn-warning mx-1">Edit</a>
                        <a href="#" class="btn btn-sm btn-danger mx-1">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        }
    </div>
</div>
