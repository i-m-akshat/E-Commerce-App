<div class="new-design signup-wrapper">
    <div class="signup-card">
        <h2>Create an Account</h2>
        <p class="description">Fill in your details to register</p>

        <form (ngSubmit)="handleSignUp(userLoginForm.value,userLoginForm)" #userLoginForm="ngForm">
            <!-- Full Name -->
            <div class="mb-3">
                <input type="text" ngModel name="name" class="form-control" placeholder="Full Name" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <input type="email" ngModel name="email" class="form-control" placeholder="Email" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <input type="password" #password ngModel name="password" class="form-control" placeholder="Password"
                    required>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <input type="password" #confirmPassword ngModel name="confirmPassword" class="form-control"
                    placeholder="Confirm Password" required>

            </div>
            @if(userLoginForm.value.password!=userLoginForm.value.confirmPassword){
            <!-- {{userLoginForm.invalid}} -->
            <label class="form-label text-danger">Password not matching</label>

            }



            <!-- Sign Up Button -->
            <div class="d-grid gap-2 mt-3">
                <button type="submit" [disabled]="userLoginForm.invalid || password.value !== confirmPassword.value"
                    class=" btn
                    btn-primary btn-lg">Sign
                    Up</button>
            </div>

            <!-- Optional Link -->
            <div class="mt-3 text-center">
                Already have an account?
                <a href="/user-login" style="color: var(--accent-color); text-decoration:none;">Login</a>
            </div>

        </form>
    </div>
